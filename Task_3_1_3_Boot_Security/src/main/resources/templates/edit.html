<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Users </title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter Name: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <label for="password">Enter Password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <div class="form-group row">
    <label class="col-4 col-form-label">Roles: </label>
    <div class="col-8">
      <th:block th:each="role: ${listRoles}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}" class="m-2"/>
      </th:block>
    </div>
  </div>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
